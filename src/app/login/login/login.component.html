
<form (submit)="login(name,password)" >
    <div >
        <label >Name:</label>
        <input type="text" name="name" [(ngModel)]="name"  >
    </div>
    <div >
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password" >
    </div>
    <div >
        
        <button type="submit" >
            Conferma
        </button>
    
    </div>
</form>
